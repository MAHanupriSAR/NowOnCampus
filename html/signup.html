<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NowOnCampus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <div class="logo">
                <i class="fas fa-graduation-cap logo-icon"></i>
                NowOnCampus
            </div>
            <ul class="nav-menu">
                <li><a href="home.html" class="nav-link">
                    <i class="fas fa-home nav-icon"></i>
                    Home
                </a></li>
                <li><a href="event.html" class="nav-link">
                    <i class="fas fa-calendar-alt nav-icon"></i>
                    Events
                </a></li>
                <li><a href="about.html" class="nav-link">
                    <i class="fas fa-info-circle nav-icon"></i>
                    About
                </a></li>
            </ul>
            <div id="auth-nav-section"></div>
        </nav>
    </header>

    <main class="main">
        <div class="register-container">
            <div class="register-card">
                <div class="register-header">
                    <div class="register-icon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <h1 class="register-title">Create Student Account</h1>
                    <p class="register-subtitle">Join the campus community today</p>
                </div>

                <form class="register-form" id="registerForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName" class="form-label">First Name</label>
                            <div class="input-wrapper">
                                <i class="fas fa-user input-icon"></i>
                                <input 
                                    type="text" 
                                    id="firstName" 
                                    name="firstName" 
                                    class="form-input" 
                                    placeholder="First name"
                                    required
                                >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="form-label">Last Name</label>
                            <div class="input-wrapper">
                                <i class="fas fa-user input-icon"></i>
                                <input 
                                    type="text" 
                                    id="lastName" 
                                    name="lastName" 
                                    class="form-input" 
                                    placeholder="Last name"
                                >
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="form-input" 
                                placeholder="Enter your email"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input" 
                                placeholder="Create a password"
                                required
                            >
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                class="form-input" 
                                placeholder="Confirm your password"
                                required
                            >
                            <button type="button" class="password-toggle" id="confirmPasswordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-agreement">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="agreement" name="agreement" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#terms" class="agreement-link">Terms of Service</a> and <a href="#privacy" class="agreement-link">Privacy Policy</a>
                        </label>
                    </div>

                    <button type="submit" class="btn-register-submit">
                        <span>Create Student Account</span>
                        <i class="fas fa-user-plus register-icon"></i>
                    </button>
                </form>

                <div class="signin-link">
                    Already have an account? <a href="login.html" class="signin-text">Sign in</a>
                </div>
            </div>
        </div>
    </main>

    <script src = "../javasccript/signup.js"></script>
    <script src = "../javasccript/main.js"></script>
</body>
</html>
